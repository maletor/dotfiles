if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key -n S-Left resize-pane -L 2
bind-key -n S-Right resize-pane -R 2
bind-key -n S-Down resize-pane -D 1
bind-key -n S-Up resize-pane -U 1
bind-key -n C-Left resize-pane -L 10
bind-key -n C-Right resize-pane -R 10
bind-key -n C-Down resize-pane -D 5
bind-key -n C-Up resize-pane -U 5
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'
bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key c new-window -c '#{pane_current_path}'
bind-key b break-pane -d
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key C-j choose-tree
bind-key C-b send-prefix
bind-key C-s send-prefix -2

unbind-key -t vi-copy Enter

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g prefix2 C-s
set-option -g status-left '#[fg=colour12][#S] '
set-option -g status-left-length 50
set-option -g status-right '#[fg=colour12]%a, %b %d - %H:%M'
set-option -g status-bg colour11
set-option -g mouse on
set-option -g renumber-windows on
set-option -g base-index 1
set-option -g pane-border-fg colour0
set-option -g pane-active-border-fg colour4
set-option -g message-fg colour1
set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour0

set-window-option -g window-status-fg colour12
set-window-option -g window-status-current-fg colour4
set-window-option -g window-status-current-bg colour11
set-window-option -g clock-mode-colour colour1
set-window-option -g pane-base-index 1
set-window-option -g mode-keys vi

run '~/.tmux/plugins/tpm/tpm'
