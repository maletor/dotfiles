set-option -g base-index 1
set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour0
set-option -g display-time 4000
set-option -g focus-events on
set-option -g history-limit 50000
set-option -g message-fg colour1
set-option -g mouse on
set-option -g pane-active-border-fg colour4
set-option -g pane-border-fg colour0
set-option -g prefix2 C-s
set-option -g renumber-windows on
set-option -g status-bg colour11
set-option -g status-interval 5
set-option -g status-keys emacs
set-option -g status-left '#[fg=colour12][#S] '
set-option -g status-left-length 50
set-option -g status-right '#[fg=colour12]%a, %b %d - %H:%M'
set-option -s default-terminal "screen-256color"
set-option -s escape-time 0

set-window-option -g clock-mode-colour colour1
set-window-option -g mode-keys vi
set-window-option -g pane-base-index 1
set-window-option -g window-status-current-bg colour11
set-window-option -g window-status-current-fg colour4
set-window-option -g window-status-fg colour12

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-b send-prefix
bind-key C-j choose-tree
bind-key C-s send-prefix -2
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
bind-key b break-pane -d
bind-key c new-window -c '#{pane_current_path}'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key s last-window
